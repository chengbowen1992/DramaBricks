<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBricks - ÊäìÈ©¨ÊâìÁ†ñÂùó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a3e 0%, #2d2d6d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Âä®ÊÄÅËÉåÊôØÊïàÊûú */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.15) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, -50px) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        /* Ê†áÈ¢ò */
        .title {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .title h1 {
            font-size: 56px;
            font-weight: 900;
            color: #ffffff;
            text-shadow:
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(0, 191, 255, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .title h2 {
            font-size: 28px;
            font-weight: 700;
            color: #a8daff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            letter-spacing: 8px;
        }

        /* ÊåâÈíÆÂÆπÂô® */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 60px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        /* Ê∏∏ÊàèÊ®°ÂºèÊåâÈíÆ */
        .mode-btn {
            position: relative;
            padding: 25px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 20px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 12px 30px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .mode-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Âçï‰∫∫ÁÉ≠Ë∫´Ëµõ - ÁªøËâ≤ */
        .mode-btn.single {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            box-shadow:
                0 8px 20px rgba(86, 171, 47, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .mode-btn.single:hover {
            box-shadow:
                0 12px 30px rgba(86, 171, 47, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Âèå‰∫∫PKËµõ - Ê©ôËâ≤ */
        .mode-btn.versus {
            background: linear-gradient(135deg, #f953c6 0%, #b91d73 100%);
            box-shadow:
                0 8px 20px rgba(249, 83, 198, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .mode-btn.versus:hover {
            box-shadow:
                0 12px 30px rgba(249, 83, 198, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Âèå‰∫∫ÊäìÈ©¨Ëµõ - ÂΩ©ËôπÊ∏êÂèò */
        .mode-btn.drama {
            background: linear-gradient(135deg,
                #667eea 0%,
                #764ba2 25%,
                #f857a6 50%,
                #ff5858 75%,
                #f7971e 100%);
            box-shadow:
                0 8px 20px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: rainbowPulse 3s ease infinite;
        }

        @keyframes rainbowPulse {
            0%, 100% {
                box-shadow:
                    0 8px 20px rgba(138, 43, 226, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow:
                    0 12px 30px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 88, 88, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        .mode-btn.drama:hover {
            animation: rainbowPulse 1.5s ease infinite;
        }

        /* ÂõæÊ†á */
        .mode-icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* ÂâØÊ†áÈ¢ò */
        .mode-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
            margin-top: 5px;
        }

        /* Âä®Áîª */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ë£ÖÈ•∞ÊÄßÊñπÂùó */
        .floating-blocks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .block {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 191, 255, 0.3));
            border-radius: 8px;
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }

        .block:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .block:nth-child(2) { left: 80%; top: 30%; animation-delay: 2s; }
        .block:nth-child(3) { left: 20%; top: 70%; animation-delay: 4s; }
        .block:nth-child(4) { left: 70%; top: 80%; animation-delay: 6s; }
        .block:nth-child(5) { left: 50%; top: 10%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* È°µËÑö */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 600px) {
            .title h1 { font-size: 42px; }
            .title h2 { font-size: 22px; letter-spacing: 4px; }
            .mode-btn { font-size: 20px; padding: 20px 30px; }
            .mode-icon { font-size: 28px; }
        }
    </style>
</head>
<body>

        </div>

        <!-- Ê®°ÂºèÈÄâÊã©ÊåâÈíÆ -->
        <div class="buttons">

    <!-- ËÉåÊôØÈü≥‰πê -->
    <audio id="bgMusic" loop>
        <source src="assets/audio/ai_bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ê∑ªÂä†ÁÇπÂáªÈü≥ÊïàÔºàÂèØÈÄâÔºâ
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {

            });

        // ============ ËÉåÊôØÈü≥‰πêËá™Âä®Êí≠Êîæ ============
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;

        // È°µÈù¢Âä†ËΩΩÂêéÁ´ãÂç≥Â∞ùËØïÊí≠Êîæ
        function tryPlayMusic() {
            bgMusic.play().catch(err => {
                console.log('Èü≥‰πêÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÊâçËÉΩÊí≠Êîæ');
            });
        }

        // Á´ãÂç≥Â∞ùËØïÊí≠Êîæ
        tryPlayMusic();

        // Áî®Êà∑È¶ñÊ¨°ÁÇπÂáªÈ°µÈù¢Êó∂ÂêØÂä®Èü≥‰πê
        let musicStarted = false;
        function startMusic() {
            if (!musicStarted) {
                bgMusic.play().catch(err => {
                    console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', err);

        document.addEventListener('click', startMusic, { once: true });
        document.addEventListener('keydown', startMusic, { once: true });
    </script>
</body>
</html>
